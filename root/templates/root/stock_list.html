{% extends "base.html" %}
{% block content %}
{% include "consume/navbar.html" %}
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Minimum Stock</th>
      <th scope="col">Stock Available</th>
    </tr>
  </thead>
  <tbody>
{% for object in object_list %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{ object.item }}</td>
      <td>{{ object.minimum_stock }}</td>
      <td>{{ object.stock_available }}</td>
    </tr>

{% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
